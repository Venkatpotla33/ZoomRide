<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - ZoomRide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-success" href="index.html">
                <i class="bi bi-car-front-fill"></i> ZoomRide
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-links">
                    <!-- Injected by auth.js -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">My Bookings</h2>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Car</th>
                                <th>Pick-up</th>
                                <th>Drop-off</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="bookings-table-body">
                            <!-- Bookings injected here -->
                        </tbody>
                    </table>
                </div>
                <div id="no-bookings" class="text-center py-5 d-none">
                    <i class="bi bi-calendar-x display-1 text-muted"></i>
                    <h4 class="mt-3">No bookings found.</h4>
                    <a href="cars.html" class="btn btn-success mt-2">Find a Car</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!authService.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const cars = JSON.parse(localStorage.getItem('cars')) || [];
            const currentUser = authService.currentUser;

            const userBookings = bookings.filter(b => b.userId === currentUser.id).reverse();
            const tbody = document.getElementById('bookings-table-body');
            const noBookings = document.getElementById('no-bookings');

            if (userBookings.length === 0) {
                noBookings.classList.remove('d-none');
                return;
            }

            userBookings.forEach(booking => {
                const car = cars.find(c => c.id === booking.carId);
                const tr = document.createElement('tr');

                const statusBadge = booking.status === 'Confirmed' ? 'bg-success' : 'bg-warning';

                tr.innerHTML = `
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="${car ? car.image : ''}" alt="Car" width="60" class="rounded me-2">
                            <div>
                                <div class="fw-bold">${car ? car.name : 'Unknown Car'}</div>
                                <small class="text-muted">${car ? car.type : ''}</small>
                            </div>
                        </div>
                    </td>
                    <td>${new Date(booking.pickupDate).toLocaleDateString()}</td>
                    <td>${new Date(booking.dropoffDate).toLocaleDateString()}</td>
                    <td class="fw-bold">â‚¹${booking.amount}</td>
                    <td><span class="badge ${statusBadge}">${booking.status}</span></td>
                    <td class="text-muted small">${new Date(booking.timestamp).toLocaleDateString()}</td>
                `;
                tbody.appendChild(tr);
            });
        });
    </script>
</body>

</html>
