<!-- Filter Section -->
<section class="bg-light py-4 border-bottom">
    <div class="container">
        <form id="filter-form" class="row g-3 align-items-end">
            <div class="col-md-3">
                <label class="form-label">Location</label>
                <select class="form-select" id="filter-location">
                    <option value="">All Locations</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="delhi">Delhi</option>
                    <option value="bangalore">Bangalore</option>
                    <option value="hyderabad">Hyderabad</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Car Type</label>
                <select class="form-select" id="filter-type">
                    <option value="">All Types</option>
                    <option value="Hatchback">Hatchback</option>
                    <option value="Sedan">Sedan</option>
                    <option value="SUV">SUV</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Fuel Type</label>
                <select class="form-select" id="filter-fuel">
                    <option value="">All Fuels</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                </select>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-success w-100">Apply Filters</button>
            </div>
        </form>
    </div>
</section>

<!-- Car Grid -->
<section class="py-5">
    <div class="container">
        <h2 class="mb-4">Available Cars</h2>
        <div class="row" id="cars-grid">
            <!-- Cars injected here -->
        </div>
        <div id="no-results" class="text-center d-none">
            <i class="bi bi-emoji-frown display-1 text-muted"></i>
            <h3 class="mt-3">No cars found matching your criteria.</h3>
            <p>Try changing your filters.</p>
        </div>
    </div>
</section>

<!-- Car Details Modal -->
<div class="modal fade" id="carDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="modal-car-name">Car Name</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <img src="" id="modal-car-image" class="img-fluid rounded mb-3" alt="Car">
                    </div>
                    <div class="col-md-6">
                        <h4 class="text-success mb-3">â‚¹<span id="modal-car-price">0</span>/hr</h4>
                        <div class="row mb-3">
                            <div class="col-6"><strong>Type:</strong> <span id="modal-car-type"></span></div>
                            <div class="col-6"><strong>Fuel:</strong> <span id="modal-car-fuel"></span></div>
                            <div class="col-6"><strong>Transmission:</strong> <span id="modal-car-transmission"></span>
                            </div>
                            <div class="col-6"><strong>Seats:</strong> <span id="modal-car-seats"></span></div>
                            <div class="col-6"><strong>Location:</strong> <span id="modal-car-location"
                                    class="text-capitalize"></span></div>
                            <div class="col-6"><strong>Rating:</strong> <span id="modal-car-rating"></span> <i
                                    class="bi bi-star-fill text-warning"></i></div>
                        </div>
                        <hr>
                        <form id="booking-form">
                            <input type="hidden" id="modal-car-id">
                            <div class="mb-3">
                                <label class="form-label">Pick-up Date</label>
                                <input type="date" class="form-control" id="booking-pickup" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Drop-off Date</label>
                                <input type="date" class="form-control" id="booking-dropoff" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Book Now</button>
                            </div>
                        </form>
                    </div>
                    </body>

                    </html>
