                        <!DOCTYPE html>
                        <html lang="en">

                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <title>Login - ZoomRide</title>
                            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
                                rel="stylesheet">
                            <link rel="stylesheet" href="assets/css/style.css">
                        </head>

                        <body class="bg-light">

                            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                                <div class="container">
                                    <a class="navbar-brand fw-bold text-success" href="index.html">ZoomRide</a>
                                </div>
                            </nav>

                            <div class="container mt-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-6 col-lg-5">
                                        <div class="card shadow-lg border-0 rounded-3">
                                            <div class="card-body p-5">
                                                <h2 class="text-center mb-4 fw-bold">Welcome Back</h2>

                                                <div id="alert-placeholder"></div>

                                                <form id="login-form">
                                                    <div class="mb-3">
                                                        <label for="email" class="form-label">Email Address</label>
                                                        <input type="email" class="form-control" id="email" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="password" class="form-label">Password</label>
                                                        <input type="password" class="form-control" id="password"
                                                            required>
                                                    </div>
                                                    <div class="d-grid">
                                                        <button type="submit"
                                                            class="btn btn-success btn-lg">Login</button>
                                                    </div>
                                                </form>

                                                <div class="text-center mt-4">
                                                    <p class="text-muted">Don't have an account? <a href="signup.html"
                                                            class="text-success text-decoration-none">Sign Up</a></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <script src="assets/js/auth.js"></script>
                            <script src="assets/js/utils.js"></script>
                            <script>
                                document.getElementById('login-form').addEventListener('submit', function (e) {
                                    e.preventDefault();

                                    const email = document.getElementById('email').value;
                                    const password = document.getElementById('password').value;

                                    const result = authService.login(email, password);

                                    if (result.success) {
                                        toastService.show("Login successful! Redirecting...", "success");
                                        setTimeout(() => {
                                            window.location.href = 'index.html';
                                        }, 1000);
                                    } else {
                                        toastService.show(result.message, "error");
                                    }
                                });
                            </script>
                            <script
                                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
                        </body>

                        </html>
